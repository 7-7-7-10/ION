<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ION Game Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Montserrat for the title -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-hue: 210;
      --theme-accent: hsl(var(--theme-hue), 100%, 56%);
      --theme-accent-light: hsl(var(--theme-hue), 100%, 72%);
      --theme-accent-dark: hsl(var(--theme-hue), 72%, 36%);
      --theme-bg: #0a0f2c;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--theme-bg);
      color: #e0e6f0;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    #vanta-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 960px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(1.3rem, 7vw, 4.2rem);
      max-width: 100vw;
      letter-spacing: clamp(0.03em, 3vw, 0.18em);
      background: linear-gradient(90deg, var(--theme-accent), var(--theme-accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin: 0 0 32px 0;
      text-align: center;
      user-select: none;
      white-space: nowrap;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      border: none;
      box-shadow: none;
      padding: 0;
      text-shadow: none;
      overflow-x: auto;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: clamp(1rem, 6vw, 2.3rem);
        margin-bottom: 28px;
        white-space: normal;
        word-break: break-word;
      }
    }
    /* Example AI content section style */
    .ai-section {
      background: rgba(30,40,70,0.92);
      border-radius: 16px;
      padding: 36px 32px;
      margin-top: 28px;
      margin-bottom: 38px;
      box-shadow: 0 2px 16px var(--theme-accent-dark, #1e90ff33);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    .ai-section h2 {
      color: var(--theme-accent);
      font-size: 2rem;
      margin: 0 0 18px 0;
      font-weight: 700;
      letter-spacing: 0.07em;
    }
    .ai-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .ai-section ul li {
      margin: 14px 0;
      font-size: 1.14rem;
      color: var(--theme-accent-light);
      background: rgba(22,32,52,0.7);
      padding: 10px 16px;
      border-radius: 9px;
      display: inline-block;
      transition: background 0.15s;
    }
    .ai-section ul li:hover {
      background: var(--theme-accent-dark);
      color: #fff;
    }
    .ai-section a {
      color: var(--theme-accent-light);
      text-decoration: underline;
      transition: color 0.18s;
      font-weight: 600;
    }
    .ai-section a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="container">
    <h1>ION GAME VAULT</h1>
    <div class="ai-section">
      <h2>AI Tools & Bots</h2>
      <ul>
        <li><a href="https://chat.openai.com/" target="_blank">ChatGPT (OpenAI)</a></li>
        <li><a href="https://gemini.google.com/" target="_blank">Google Gemini</a></li>
        <li><a href="AI/Transfrly.html" target="_blank">Transfrly-Chat with your freinds</a></li>
        <li><a href="AI/Komo.html" target="_blank">Komo AI</a></li>
        <li><a href="AI/GithubCopilot.html" target="_blank">GitHub Copilot (Needs Account)</a></li>
        <li><a href="AI/iAsk.html" target="_blank">iAsk Ai</a></li>
      </ul>
    </div>
    <!-- Add more AI resources or widgets here -->
  </div>
  <!-- Optional: VANTA.NET JS (requires three.js) for animated background, matching G@MES.html -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    // Animated background
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
    let vantaEffect;
    function setVantaTheme(hue) {
      let color = `#${hslToHex(hue, 100, 56)}`;
      if (vantaEffect) vantaEffect.destroy();
      vantaEffect = VANTA.NET({
        el: "#vanta-bg",
        mouseControls: false,
        touchControls: false,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: color,
        backgroundColor: 0x0a0f2c,
        points: rand(10, 20),
        maxDistance: rand(18, 30),
        spacing: rand(15, 28)
      });
    }
    function hslToHex(h, s, l) {
      l /= 100;
      const a = s * Math.min(l, 1 - l) / 100;
      const f = n => {
        const k = (n + h / 30) % 12;
        const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
        return Math.round(255 * color).toString(16).padStart(2, '0');
      };
      return `${f(0)}${f(8)}${f(4)}`;
    }
    setVantaTheme(210);
  </script>
</body>
</html>
