<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #0a0c17; /* fallback background, hidden by vanta */
      overflow: hidden;
      position: relative;
    }
    #vanta-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 30, 50, 0.95);
      border: 2px solid #2196f3;
      box-shadow: 0 6px 24px 0 rgba(33,150,243,0.18);
      padding: 48px 64px;
      text-align: center;
      min-width: 340px;
      border-radius: 0;
      z-index: 1;
    }
    h1 {
      color: #4fc3f7;
      font-size: 2.3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 2px 8px #000a;
    }
    .small-text {
      font-size: 1.1rem;
      color: #b2e0fa;
      margin-bottom: 32px;
      margin-top: -14px;
      font-weight: 500;
      letter-spacing: 1px;
      display: block;
      white-space: nowrap;
    }
    .launch-btn {
      background: linear-gradient(90deg, #2196f3 0%, #0d47a1 100%);
      color: #fff;
      border: none;
      outline: none;
      padding: 18px 48px;
      font-size: 1.25rem;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 4px 18px #2196f366;
      border-radius: 0;
      transition: background 0.2s, transform 0.15s;
      text-transform: uppercase;
    }
    .launch-btn:hover, .launch-btn:focus {
      background: linear-gradient(90deg, #42a5f5 0%, #1976d2 100%);
      transform: scale(1.05);
      box-shadow: 0 8px 32px #2196f399;
    }
    @media (max-width: 420px) {
      .container {
        padding: 24px 8vw;
        min-width: 0;
      }
      h1 {
        font-size: 1.3rem;
      }
      .small-text {
        font-size: 0.85rem;
        letter-spacing: 0.5px;
        margin-bottom: 22px;
        margin-top: -10px;
        white-space: normal;
      }
      .launch-btn {
        padding: 15px 10vw;
        font-size: 1rem;
      }
    }
  </style>
  <!-- Vanta.js/three.js for background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.triangles.min.js"></script>
</head>
<body>
  <div id="vanta-bg"></div>
  <script>
    // Vanta TRIANGLES blue/black background
    window.addEventListener('DOMContentLoaded', function() {
      VANTA.TRIANGLES({
        el: "#vanta-bg",
        mouseControls: false,
        touchControls: false,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x2196f3, // blue triangles
        color2: 0x0a0c17, // black/dark blue
        backgroundColor: 0x0a0c17,
        shininess: 30.00,
        waveHeight: 13.00,
        waveSpeed: 0.65,
        zoom: 0.85
      });
    });

    // Password prompt function
    function launchWithPassword() {
      const password = prompt("Enter the launch password:");
      if (password === "7-7-7-8") {
        window.location.href = 'https://7-7-7-8.github.io/ION/G@MES'; // Change as needed
      } else if (password !== null) {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
  <div class="container">
    <h1>Ready to Launch?</h1>
    <span class="small-text">(Bookmark This Tab So the Site stays Secure)</span>
    <button class="launch-btn" onclick="launchWithPassword()">
      Launch
    </button>
  </div>
</body>
</html>
