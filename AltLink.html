<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ION AltLink Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      color: #eaf2fb;
      background: #0e1833;
      overflow-x: hidden;
    }
    .bg-animate {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      background: linear-gradient(270deg, #0e1833, #122b4c, #1a2d59, #223c6b, #0e1833);
      background-size: 400% 400%;
      animation: gradientMove 18s ease-in-out infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 32px;
      background: rgba(12, 24, 48, 0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #fff, #3a77ff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      text-shadow: 0 2px 24px #ffffffbb, 0 2px 16px #3a77ff99;
    }
    .cloak-section {
      margin-bottom: 32px;
      text-align: center;
    }
    .cloak-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: #c6e2ff;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 1px 8px #223c6b66;
    }
    .quick-settings {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .cloak-btn {
      background: #223c6b;
      color: #eaf2fb;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
      box-shadow: 0 2px 8px #0e183355;
    }
    .cloak-btn:hover {
      background: #3a77ff;
      color: #fff;
    }
    .links-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .link-item {
      display: flex;
      align-items: center;
      background: rgba(34, 60, 107, 0.18);
      border-radius: 10px;
      padding: 12px 16px;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(34,60,107,0.08);
    }
    .link-btn {
      background: #3a77ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 9px 20px;
      font-size: 1rem;
      font-weight: 600;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #223c6b33;
    }
    .link-btn:hover {
      background: #223c6b;
      color: #eaf2fb;
    }
    .open-mode {
      margin-right: 18px;
      border-radius: 6px;
      border: 1px solid #223c6b;
      background: #122b4c;
      color: #eaf2fb;
      padding: 6px 10px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s, background 0.2s;
    }
    .open-mode:focus {
      border: 1.5px solid #3a77ff;
      background: #223c6b;
    }
    .desc {
      font-size: 1rem;
      color: #b7c7e7;
      flex: 1;
    }
    .toggle-mode {
      position: absolute;
      top: 24px;
      right: 32px;
      background: #122b4c;
      color: #eaf2fb;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px #223c6b55;
      transition: background 0.2s;
    }
    .toggle-mode:hover {
      background: #223c6b;
    }
  </style>
</head>
<body>
  <div class="bg-animate"></div>
  <button class="toggle-mode" title="Toggle Dark/Light Mode">üåô</button>
  <div class="container">
    <h1>ION AltLink Hub</h1>
    <div class="cloak-section">
      <div class="cloak-title">Cloaking: Disguise this page as Google Classroom, Docs, or Slides for stealth browsing.</div>
      <div class="quick-settings">
        <button class="cloak-btn" onclick="cloak('classroom')">Classroom</button>
        <button class="cloak-btn" onclick="cloak('docs')">Docs</button>
        <button class="cloak-btn" onclick="cloak('slides')">Slides</button>
      </div>
    </div>
    <div class="links-list">
      <div class="link-item">
        <button class="link-btn" onclick="openLink('https://7-7-7-8.github.io/ION/', this)">Launch</button>
        <select class="open-mode">
          <option value="aboutblank">Open in about:blank</option>
          <option value="direct">Open direct      </option>
        </select>
        <span class="desc">Phantom.ION ‚Äì Where Unblocked meets Unlimited.</span>
      </div>
      <div class="link-item">
        <button class="link-btn" onclick="openLink('https://7-7-7-9.github.io/ION/', this)">Launch</button>
        <select class="open-mode">
          <option value="aboutblank">Open in about:blank</option>
          <option value="direct">Open direct      </option>
        </select>
        <span class="desc">Phantom.ION (Link 2)</span>
      </div>
      <div class="link-item">
        <button class="link-btn" onclick="openLink('https://7-7-7-10.github.io/ION/', this)">Launch</button>
        <select class="open-mode">
          <option value="aboutblank">Open in about:blank </option>
          <option value="direct">Open direct      </option>
        </select>
        <span class="desc">Phantom.ION (Link 3)</span>
      </div>
      <div class="link-item">
        <button class="link-btn" onclick="openLink('https://sites.google.com/murtaugh.k12.id.us/quantumvaultstandard778/home', this)">Launch</button>
        <select class="open-mode">
          <option value="direct">Open direct      </option>
        </select>
        <span class="desc">QUANTUM|VAULT-Standard</span>
      </div>
      <div class="link-item">
        <button class="link-btn" onclick="openLink('https://sites.google.com/view/004674588474462354437684657857/home_1', this)">Launch</button>
        <select class="open-mode">
          <option value="direct">Open direct      </option>
        </select>
        <span class="desc">QUANTUM|VAULT-Unlimited.</span>
      </div>
      <div class="link-item">
        <button class="link-btn" onclick="openLink('https://sites.google.com/murtaugh.k12.id.us/engineering-com-v-4/home', this)">Launch</button>
        <select class="open-mode">
          <option value="direct">Open direct      </option>
        </select>
        <span class="desc">Engineering.com</span>
      </div>
    </div>
  </div>
  <script>
    // Dark/Light mode toggle
    const toggleBtn = document.querySelector('.toggle-mode');
    let darkMode = true;
    toggleBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.style.background = darkMode
        ? '#0e1833'
        : '#f8fafc';
      document.body.style.color = darkMode ? '#eaf2fb' : '#232526';
      toggleBtn.textContent = darkMode ? 'üåô' : '‚òÄÔ∏è';
    });

    // Cloaking functionality (demo)
    function cloak(type) {
      let favicon, title;
      if(type === 'classroom') {
        favicon = 'https://ssl.gstatic.com/classroom/ic_product_classroom_32.png';
        title = 'Classes';
      } else if(type === 'docs') {
        favicon = 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico';
        title = 'Untitled document - Google Docs';
      } else if(type === 'slides') {
        favicon = 'https://ssl.gstatic.com/docs/presentations/images/favicon5.ico';
        title = 'Untitled presentation - Google Slides';
      }
      let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = favicon;
      document.getElementsByTagName('head')[0].appendChild(link);
      document.title = title;
    }

    // Open link according to dropdown selection
    function openLink(url, btn) {
      const select = btn.parentElement.querySelector('.open-mode');
      const mode = select.value;
      if (mode === "aboutblank") {
        const win = window.open();
        if (win) {
          win.document.body.style.margin = "0";
          win.document.body.style.height = "100vh";
          win.document.body.style.overflow = "hidden";
          // Create the iframe
          const iframe = win.document.createElement('iframe');
          iframe.style.width = "100vw";
          iframe.style.height = "100vh";
          iframe.style.border = "none";
          iframe.src = url;
          win.document.body.appendChild(iframe);
          win.document.title = "ION AltLink Hub - Cloaked";
        }
      } else {
        window.open(url, "_self");
      }
    }
  </script>
</body>
</html>
