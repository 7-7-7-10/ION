<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-Frame-Bypass - Sleek Black & Blue</title>
  <!-- (Optional) Polyfill for Safari support -->
  <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
  <!-- x-frame-bypass module -->
  <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d47a1;
      --accent: #2196f3;
      --bg: #10121a;
      --panel: #181b23;
      --text: #e3e8ee;
      --border: #26304a;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #10121a 0%, #0d47a1 100%);
    }
    header {
      width: 100%;
      padding: 1.2rem 0 0.8rem 0;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      background: var(--panel);
      color: var(--accent);
      letter-spacing: 2px;
      box-shadow: 0 2px 16px #0008;
      border-bottom: 2px solid var(--primary);
    }
    .container {
      margin: 2rem auto 0 auto;
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 4px 32px #0006;
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      max-width: 650px;
      border: 1.5px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, select, input, button {
      font-family: inherit;
      font-size: 1rem;
    }
    label {
      color: var(--text);
      margin-bottom: 0.6em;
      font-weight: 600;
    }
    .url-bar {
      display: flex;
      width: 100%;
      max-width: 480px;
      margin-bottom: 1.2em;
      gap: 0.7em;
    }
    #url-input {
      flex: 1;
      padding: 0.6em 1em;
      border-radius: 8px;
      border: 1.5px solid var(--border);
      background: #15171f;
      color: var(--text);
      outline: none;
      transition: border 0.2s;
    }
    #url-input:focus {
      border: 1.5px solid var(--accent);
    }
    #load-btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #0004;
      transition: background 0.2s, transform 0.1s;
    }
    #load-btn:hover, #load-btn:focus {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transform: scale(1.05);
    }
    .iframe-wrap {
      width: 100%;
      max-width: 900px;
      margin-top: 1.2em;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--primary);
      box-shadow: 0 4px 32px #0006;
      background: #12141a;
      min-height: 70vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    iframe[is="x-frame-bypass"] {
      width: 100%;
      height: 70vh;
      border: none;
      background: #15171f;
    }
    @media (max-width: 700px) {
      .container {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
      }
      .iframe-wrap {
        min-height: 55vh;
      }
      iframe[is="x-frame-bypass"] {
        height: 55vh;
      }
    }
  </style>
</head>
<body>
  <header>X-Frame-Bypass Proxy</header>
  <div class="container">
    <label for="url-input">Enter a URL to embed (bypass X-Frame-Options):</label>
    <form class="url-bar" onsubmit="loadIframe(event)">
      <input id="url-input" type="url" placeholder="https://example.org/" required>
      <button id="load-btn" type="submit">Load</button>
    </form>
    <div class="iframe-wrap">
      <iframe is="x-frame-bypass" id="bypass-frame" src="https://example.org/"></iframe>
    </div>
  </div>
  <script>
    function loadIframe(e) {
      e.preventDefault();
      const url = document.getElementById('url-input').value;
      document.getElementById('bypass-frame').setAttribute('src', url);
    }
  </script>
</body>
</html>
