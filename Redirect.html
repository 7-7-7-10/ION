<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleek Blue-Black Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #2c5364 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0e6ed;
    }

    .container {
      background: rgba(10, 15, 30, 0.95);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      min-width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      letter-spacing: 2px;
      font-weight: 700;
      color: #4fc3f7;
      text-shadow: 0 2px 8px #000a;
    }

    .loading-bar-bg {
      width: 100%;
      height: 18px;
      background: #222b3a;
      border-radius: 10px;
      overflow: hidden;
      margin: 30px 0 10px 0;
      box-shadow: 0 2px 8px #0005;
    }

    .loading-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #2196f3, #0d47a1 80%);
      border-radius: 10px;
      transition: width 0.2s;
      box-shadow: 0 0 12px #2196f3aa;
    }

    .info {
      margin-top: 10px;
      color: #b0c7e4;
      font-size: 1.05rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <div class="loading-bar-bg">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
    <div class="info" id="countdown">Redirecting in 10 seconds</div>
  </div>
  <script>
    const duration = 10; // seconds
    const bar = document.getElementById('loadingBar');
    const countdown = document.getElementById('countdown');
    let elapsed = 0;

    const interval = setInterval(() => {
      elapsed += 0.1;
      let percent = Math.min((elapsed / duration) * 100, 100);
      bar.style.width = percent + '%';

      let secondsLeft = Math.ceil(duration - elapsed);
      countdown.textContent = `Redirecting in ${secondsLeft} second${secondsLeft !== 1 ? 's' : ''}`;
      if (elapsed >= duration) {
        clearInterval(interval);
        window.location.href = 'https://7-7-7-8.github.io/ION/G@MES'; // Change this to your target page
      }
    }, 100);
  </script>
</body>
</html>
