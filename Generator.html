<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ION | Daily Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Montserrat ExtraBold for banner/password, Montserrat for body -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --ion-blue: #4bb6ff;
      --ion-blue-light: #7fd0ff;
      --ion-dark: #0d1421;
      --ion-darker: #080e17;
      --ion-accent: #4bb6ff;
      --ion-border: #1c2638;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--ion-darker);
      color: #eaf6ff;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #ion-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      background: var(--ion-dark);
      border-radius: 24px;
      box-shadow: 0 12px 48px 0 rgba(0,0,0,0.45);
      padding: 3.5em 2.5em 3em 2.5em;
      max-width: 540px;
      width: 100%;
      text-align: center;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--ion-border);
    }
    .ion-logo {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 2.1em;
      color: var(--ion-blue);
      letter-spacing: 0.15em;
      background: var(--ion-darker);
      padding: 0.15em 0.4em;
      border-radius: 6px;
      margin-bottom: 1.3em;
      display: block;
      text-transform: uppercase;
      box-shadow: 0 2px 18px 0 #0008;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--ion-blue-light);
      font-size: 1.6em;
      letter-spacing: 0.14em;
      margin-bottom: 0.5em;
      font-weight: 700;
      text-transform: uppercase;
    }
    #password {
      background: var(--ion-darker);
      color: var(--ion-blue);
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 2.6em;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      border-radius: 10px;
      padding: 0.65em 0.4em;
      margin: 2.1em 0 2.5em 0;
      user-select: all;
      min-height: 1.5em;
      box-shadow: 0 2px 18px 0 #4bb6ff22;
      border: 2.5px solid var(--ion-blue);
      display: inline-block;
      word-break: break-word;
      text-shadow: 0 2px 8px #4bb6ff44, 0 1px 0 #0d1421;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    #launch-btn {
      margin-top: 1.3em;
      font-size: 1.3em;
      padding: 1.1em 2.5em;
      background: transparent;
      color: var(--ion-blue);
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 2px;
      border: 2.5px solid var(--ion-blue);
      border-radius: 14px;
      box-shadow: 0 6px 24px 0 #4bb6ff22, 0 3px 12px 0 rgba(0,0,0,0.13);
      transition: background 0.2s, color 0.2s, border 0.2s, transform 0.1s, box-shadow 0.2s;
      width: 110%;
      outline: none;
      cursor: pointer;
      text-transform: uppercase;
    }
    #launch-btn:hover {
      background: var(--ion-blue);
      color: var(--ion-dark);
      border: 2.5px solid var(--ion-blue-light);
      transform: translateY(-4px) scale(1.06);
      box-shadow: 0 12px 32px 0 #4bb6ff44, 0 3px 12px 0 rgba(0,0,0,0.23);
    }
    @media (max-width: 700px) {
      .container {
        padding: 2em 0.8em;
        max-width: 99vw;
        min-height: 280px;
      }
      .ion-logo {
        font-size: 1.1em;
      }
      h1 {
        font-size: 1em;
      }
      #password {
        font-size: 1.2em;
      }
      #launch-btn {
        font-size: 1.1em;
        padding: 0.9em 1.2em;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <canvas id="ion-bg"></canvas>
  <div class="container">
    <span class="ion-logo">ION GAME VAULT</span>
    <h1>Today's Password</h1>
    <div id="password"></div>
    <button onclick="launchION()" id="launch-btn">Launch ION</button>
  </div>
  <script>
    // Word list: gaming-themed + cool words (~200+)
    const words = [
      "Phantom", "Shadow", "Specter", "Ghost", "Vortex", "Nova", "Rogue", "Blaze", "Fury",
      "Titan", "Reaper", "Venom", "Cipher", "Dragon", "Falcon", "Havoc", "Inferno",
      "Knight", "Maverick", "Nemesis", "Oracle", "Ranger", "Saber", "Tempest",
      "Umbra", "Viper", "Wraith", "Zephyr", "Apex", "Dagger", "Echo",
      "Fang", "Grim", "Hawk", "Ion", "Lancer", "Nexus", "Onyx",
      "Pyro", "Rift", "Scorch", "Talon",  
      "Arcane", "Blitz", "Crimson", "Dread", "Ember", "Frost", "Glitch", "Helix", "Ignite",
      "Mythic", "Nova", "Obsidian", "Phantom", "Rogue", "Vortex",
      "Abyss", "Alpha", "Arc",  "Atom", "Avalanche", "Bane", "Bolt", "Chaos",
      "Chrome", "Comet", "Cosmos", "Crimson", "Crypt", "Cyclone", "Dusk", "Ember", "Enigma",
      "Frostbite", "Glacier",  "Iron", "Freedom",
      "Mirage", "Nebula", "Nightfall", "Obsidian", 
      "Orion", "Plasma",  "Quantum", "Raptor", "Rift", 
      "Savage", "Scythe", "Shard",  "Thunder"
      // Add more words to reach 200+ as needed
    ];

    function getDailyPassword() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;
      let hash = 0;
      for (let i = 0; i < dateStr.length; i++) {
        hash = (hash << 5) - hash + dateStr.charCodeAt(i);
        hash |= 0;
      }
      const wordIndex = Math.abs(hash) % words.length;
      const number = Math.abs(hash * 7) % 900 + 100;
      return words[wordIndex] + number;
    }

    function launchION() {
      window.open("https://7-7-7-8.github.io/ION", "_blank");
    }

    // On load, show the password in the cool font
    window.onload = function() {
      const pwElem = document.getElementById('password');
      pwElem.textContent = getDailyPassword();
      pwElem.classList.add('visible');
      resizeBg();
      animateBg();
    }

    // --- Minimalistic moving background ---
    const canvas = document.getElementById('ion-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['#4bb6ff', '#7fd0ff', '#0d1421', '#080e17'];
    function resizeBg() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeBg);

    function createParticles() {
      particles = [];
      for (let i = 0; i < 32; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2.5 + 1.5,
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7,
          c: colors[Math.floor(Math.random() * 2)]
        });
      }
    }
    function animateBg() {
      resizeBg();
      createParticles();
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.c;
          ctx.globalAlpha = 0.18;
          ctx.shadowColor = p.c;
          ctx.shadowBlur = 8;
          ctx.fill();
          ctx.globalAlpha = 1;
          ctx.shadowBlur = 0;
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
