<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ION | Daily Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --ion-blue: #3fa7ff;
      --ion-dark: #10131a;
      --ion-light: #1a1e28;
      --ion-accent: #00e0ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--ion-dark);
      color: #eaf6ff;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--ion-light);
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.45);
      padding: 2.5em 2em 2em 2em;
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: var(--ion-blue);
      font-size: 2.1em;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
      font-weight: 700;
    }
    .ion-logo {
      font-size: 1.1em;
      font-weight: 800;
      color: var(--ion-accent);
      letter-spacing: 3px;
      margin-bottom: 1.2em;
      display: block;
    }
    #password {
      background: #181c27;
      color: var(--ion-blue);
      font-size: 1.3em;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.7em 0;
      margin: 1.1em 0 1.5em 0;
      letter-spacing: 2px;
      user-select: all;
      transition: background 0.2s;
      min-height: 1.5em;
      display: none;
    }
    #password.visible {
      display: block;
    }
    button {
      background: linear-gradient(90deg, var(--ion-blue), var(--ion-accent));
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8em 2em;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 12px 0 rgba(0,0,0,0.23);
      transition: background 0.2s, transform 0.1s;
      outline: none;
    }
    button:hover {
      background: linear-gradient(90deg, var(--ion-accent), var(--ion-blue));
      transform: translateY(-2px) scale(1.04);
    }
    #vip-code {
      margin-top: 1em;
      padding: 0.6em 1em;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 1em;
      background: #161a23;
      color: #eaf6ff;
      width: 80%;
      outline: none;
      transition: border 0.2s;
    }
    #vip-code:focus {
      border: 1.5px solid var(--ion-accent);
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.5em 0.7em;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.3em;
      }
      #password {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="ion-logo">ION</span>
    <h1>Today's Password</h1>
    <input id="vip-code" type="text" placeholder="Enter VIP code (optional)">
    <div id="password"></div>
    <button onclick="generateAndShowPassword()">Generate Password</button>
  </div>
  <script>
    // Word list: gaming-themed + cool words (~200+)
    const words = [
    "Phantom", "Shadow", "Specter", "Ghost", "Vortex", "Nova", "Rogue", "Blaze", "Fury",
"Titan", "Reaper", "Venom", "Cipher", "Dragon", "Falcon", "Havoc", "Inferno",
"Knight", "Maverick", "Nemesis", "Oracle", "Ranger", "Saber", "Tempest",
"Umbra", "Viper", "Wraith", "Zephyr", "Apex", "Dagger", "Echo",
"Fang", "Grim", "Hawk", "Ion", "Lancer", "Nexus", "Onyx",
"Pyro", "Rift", "Scorch", "Talon",  
"Arcane", "Blitz", "Crimson", "Dread", "Ember", "Frost", "Glitch", "Helix", "Ignite",
"Mythic", "Nova", "Obsidian", "Phantom", "Rogue", "Vortex",
"Abyss", "Alpha", "Arc",  "Atom", "Avalanche", "Bane", "Bolt", "Chaos",
"Chrome", "Comet", "Cosmos", "Crimson", "Crypt", "Cyclone", "Dusk", "Ember", "Enigma",
 "Frostbite", "Glacier",  "Iron", "Freedom",
 "Mirage", "Nebula", "Nightfall", "Obsidian", 
"Orion", "Plasma",  "Quantum", "Raptor", "Rift", 
"Savage", "Scythe", "Shard",  "Thunder"
      // Add more words to reach 200+ as needed
    ];

    // Standard daily password logic (unchanged)
    function getDailyPassword() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;
      let hash = 0;
      for (let i = 0; i < dateStr.length; i++) {
        hash = (hash << 5) - hash + dateStr.charCodeAt(i);
        hash |= 0;
      }
      const wordIndex = Math.abs(hash) % words.length;
      const number = Math.abs(hash * 7) % 900 + 100;
      return words[wordIndex] + number;
    }

    // VIP password logic (different password for VIP)
    function getVIPPassword() {
      // Example: VIP password uses a different word and number pattern
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}-VIP`;
      let hash = 0;
      for (let i = 0; i < dateStr.length; i++) {
        hash = (hash << 5) - hash + dateStr.charCodeAt(i);
        hash |= 0;
      }
      const wordIndex = Math.abs(hash) % words.length;
      const number = Math.abs(hash * 13) % 900 + 100;
      return "VIP-" + words[wordIndex] + number;
    }

    function generateAndShowPassword() {
      const vipInput = document.getElementById('vip-code').value.trim();
      const pwElem = document.getElementById('password');
      let password = "";
      if (vipInput === "ION77") {
        password = getVIPPassword();
        localStorage.setItem('vipPassword', password);
        localStorage.setItem('vipPasswordDate', new Date().toISOString().slice(0,10));
      } else {
        password = getDailyPassword();
        localStorage.setItem('dailyPassword', password);
        localStorage.setItem('dailyPasswordDate', new Date().toISOString().slice(0,10));
      }
      pwElem.textContent = password;
      pwElem.classList.add('visible');
    }

    // On load, do NOT show the password
    window.onload = function() {
      document.getElementById('password').textContent = '';
      document.getElementById('password').classList.remove('visible');
      document.getElementById('vip-code').value = '';
    }
  </script>
</body>
</html>
