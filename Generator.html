<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ION | Daily Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Montserrat ExtraBold for all text -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --ion-bg: #0a101a;
      --ion-blue: #4bb6ff;
      --ion-blue-light: #7fd0ff;
      --ion-text: #eaf6ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--ion-bg);
      color: var(--ion-text);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #ion-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      /* No background, no border, no box */
    }
    .ion-logo {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 2.2em;
      color: var(--ion-blue);
      letter-spacing: 0.12em;
      margin-bottom: 0.5em;
      text-transform: uppercase;
      background: none;
      box-shadow: none;
      padding: 0;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--ion-blue-light);
      font-size: 1.15em;
      letter-spacing: 0.11em;
      margin-bottom: 2.4em;
      font-weight: 700;
      text-transform: uppercase;
      background: none;
      box-shadow: none;
      padding: 0;
    }
    #password {
      color: var(--ion-blue);
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 3.1em;
      letter-spacing: 0.17em;
      text-transform: uppercase;
      user-select: all;
      margin-bottom: 2.8em;
      background: none;
      border: none;
      box-shadow: none;
      text-shadow: 0 2px 18px #4bb6ff33, 0 1px 0 #0a101a;
      transition: color 0.2s;
      display: block;
      padding: 0;
    }
    #launch-btn {
      font-size: 1.1em;
      padding: 0.9em 2.4em;
      background: transparent;
      color: var(--ion-blue);
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.12em;
      border: 2px solid var(--ion-blue);
      border-radius: 12px;
      transition: background 0.2s, color 0.2s, border 0.2s, transform 0.1s;
      outline: none;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: none;
    }
    #launch-btn:hover, #launch-btn:focus {
      background: var(--ion-blue);
      color: var(--ion-bg);
      border: 2px solid var(--ion-blue-light);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 700px) {
      .ion-logo {
        font-size: 1.2em;
      }
      h1 {
        font-size: 0.9em;
      }
      #password {
        font-size: 1.5em;
      }
      #launch-btn {
        font-size: 1em;
        padding: 0.7em 1.1em;
      }
    }
  </style>
</head>
<body>
  <canvas id="ion-bg"></canvas>
  <div class="center-content">
    <span class="ion-logo">ION GAME VAULT</span>
    <h1>Today's Password</h1>
    <div id="password"></div>
    <button onclick="launchION()" id="launch-btn">Launch ION</button>
  </div>
  <script>
    // Word list: gaming-themed + cool words (~200+)
    const words = [
      "Phantom", "Shadow", "Specter", "Ghost", "Vortex", "Nova", "Rogue", "Blaze", "Fury",
      "Titan", "Reaper", "Venom", "Cipher", "Dragon", "Falcon", "Havoc", "Inferno",
      "Knight", "Maverick", "Nemesis", "Oracle", "Ranger", "Saber", "Tempest",
      "Umbra", "Viper", "Wraith", "Zephyr", "Apex", "Dagger", "Echo",
      "Fang", "Grim", "Hawk", "Ion", "Lancer", "Nexus", "Onyx",
      "Pyro", "Rift", "Scorch", "Talon",  
      "Arcane", "Blitz", "Crimson", "Dread", "Ember", "Frost", "Glitch", "Helix", "Ignite",
      "Mythic", "Nova", "Obsidian", "Phantom", "Rogue", "Vortex",
      "Abyss", "Alpha", "Arc",  "Atom", "Avalanche", "Bane", "Bolt", "Chaos",
      "Chrome", "Comet", "Cosmos", "Crimson", "Crypt", "Cyclone", "Dusk", "Ember", "Enigma",
      "Frostbite", "Glacier",  "Iron", "Freedom",
      "Mirage", "Nebula", "Nightfall", "Obsidian", 
      "Orion", "Plasma",  "Quantum", "Raptor", "Rift", 
      "Savage", "Scythe", "Shard",  "Thunder"
      // Add more words to reach 200+ as needed
    ];

    function getDailyPassword() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;
      let hash = 0;
      for (let i = 0; i < dateStr.length; i++) {
        hash = (hash << 5) - hash + dateStr.charCodeAt(i);
        hash |= 0;
      }
      const wordIndex = Math.abs(hash) % words.length;
      const number = Math.abs(hash * 7) % 900 + 100;
      return words[wordIndex] + number;
    }

    function launchION() {
      window.open("https://7-7-7-8.github.io/ION", "_blank");
    }

    // On load, show the password in the cool font
    window.onload = function() {
      const pwElem = document.getElementById('password');
      pwElem.textContent = getDailyPassword();
      pwElem.classList.add('visible');
      resizeBg();
      animateBg();
    }

    // --- Minimalistic moving background (subtle dots) ---
    const canvas = document.getElementById('ion-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['#4bb6ff', '#7fd0ff'];
    function resizeBg() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeBg);

    function createParticles() {
      particles = [];
      for (let i = 0; i < 28; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2.2 + 0.8,
          dx: (Math.random() - 0.5) * 0.35,
          dy: (Math.random() - 0.5) * 0.35,
          c: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }
    function animateBg() {
      resizeBg();
      createParticles();
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.c;
          ctx.globalAlpha = 0.13;
          ctx.fill();
          ctx.globalAlpha = 1;
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
