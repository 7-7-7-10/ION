<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ready to Launch?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Montserrat for geometric, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #101b2a;
      --card-bg: #17243a;
      --blue: #4bb6ff;
      --blue-light: #7fd0ff;
      --shadow: 0 0 32px 4px #4bb6ff33, 0 1.5px 8px 0 #0008;
      --glow: 0 0 0.5em #4bb6ff88, 0 0 2em #101b2a;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      min-height: 100vh;
      width: 100vw;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 2.8em 2.5em 2.6em 2.5em;
      min-width: 340px;
      max-width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      border: 1.5px solid #4bb6ff44;
      /* subtle outer glow */
      box-shadow: 0 0 24px 4px #4bb6ff44, 0 1.5px 8px 0 #0008;
    }
    .heading {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2em;
      font-weight: 900;
      color: var(--blue);
      letter-spacing: 0.08em;
      margin-bottom: 0.5em;
      text-align: center;
      text-shadow: 0 2px 18px #4bb6ff33;
    }
    .subheading {
      font-size: 1em;
      font-weight: 500;
      color: var(--blue-light);
      opacity: 0.8;
      margin-bottom: 2.2em;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .password-text {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 2em;
      letter-spacing: 0.18em;
      color: #212b3a;
      background: #eaf6ff;
      border-radius: 9px;
      padding: 0.4em 1.6em;
      margin-bottom: 2.1em;
      text-align: center;
      box-shadow: 0 0 16px 2px #4bb6ff33;
      user-select: all;
      display: inline-block;
      min-width: 170px;
      text-shadow: none;
      border: none;
    }
    #launch-btn {
      margin-top: 0.7em;
      font-size: 1.15em;
      padding: 0.9em 0;
      width: 100%;
      max-width: 220px;
      background: linear-gradient(90deg, #4bb6ff 0%, #7fd0ff 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.12em;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 24px 0 #4bb6ff44;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      outline: none;
      cursor: pointer;
      text-transform: uppercase;
    }
    #launch-btn:hover, #launch-btn:focus {
      background: linear-gradient(90deg, #7fd0ff 0%, #4bb6ff 100%);
      color: #101b2a;
      transform: translateY(-2px) scale(1.04);
    }
    /* Subtle animated background dots */
    #ion-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    @media (max-width: 500px) {
      .card { padding: 1.4em 0.5em 1.2em 0.5em; min-width: 0; }
      .heading { font-size: 1.1em; }
      .subheading { font-size: 0.9em; }
      .password-text { font-size: 1em; min-width: 0; }
      #launch-btn { font-size: 1em; }
    }
  </style>
</head>
<body>
  <canvas id="ion-bg"></canvas>
  <div class="card">
    <div class="heading">Ready to Launch?</div>
    <div class="subheading">Bookmark this tab so the site stays secure</div>
    <div class="password-text" id="password"></div>
    <button onclick="launchION()" id="launch-btn">LAUNCH</button>
  </div>
  <script>
    // Word list: gaming-themed + cool words (~200+)
    const words = [
      "Phantom", "Shadow", "Specter", "Ghost", "Vortex", "Nova", "Rogue", "Blaze", "Fury",
      "Titan", "Reaper", "Venom", "Cipher", "Dragon", "Falcon", "Havoc", "Inferno",
      "Knight", "Maverick", "Nemesis", "Oracle", "Ranger", "Saber", "Tempest",
      "Umbra", "Viper", "Wraith", "Zephyr", "Apex", "Dagger", "Echo",
      "Fang", "Grim", "Hawk", "Ion", "Lancer", "Nexus", "Onyx",
      "Pyro", "Rift", "Scorch", "Talon",  
      "Arcane", "Blitz", "Crimson", "Dread", "Ember", "Frost", "Glitch", "Helix", "Ignite",
      "Mythic", "Nova", "Obsidian", "Phantom", "Rogue", "Vortex",
      "Abyss", "Alpha", "Arc",  "Atom", "Avalanche", "Bane", "Bolt", "Chaos",
      "Chrome", "Comet", "Cosmos", "Crimson", "Crypt", "Cyclone", "Dusk", "Ember", "Enigma",
      "Frostbite", "Glacier",  "Iron", "Freedom",
      "Mirage", "Nebula", "Nightfall", "Obsidian", 
      "Orion", "Plasma",  "Quantum", "Raptor", "Rift", 
      "Savage", "Scythe", "Shard",  "Thunder"
    ];

    function getDailyPassword() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;
      let hash = 0;
      for (let i = 0; i < dateStr.length; i++) {
        hash = (hash << 5) - hash + dateStr.charCodeAt(i);
        hash |= 0;
      }
      const wordIndex = Math.abs(hash) % words.length;
      const number = Math.abs(hash * 7) % 900 + 100;
      return words[wordIndex] + number;
    }

    function launchION() {
      window.open("https://7-7-7-8.github.io/ION", "_blank");
    }

    // On load, show the password
    window.onload = function() {
      const pwElem = document.getElementById('password');
      pwElem.textContent = getDailyPassword();
      resizeBg();
      animateBg();
    }

    // --- Minimalistic moving background (subtle dots) ---
    const canvas = document.getElementById('ion-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['#4bb6ff', '#7fd0ff'];
    function resizeBg() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeBg);

    function createParticles() {
      particles = [];
      for (let i = 0; i < 24; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2.2 + 0.8,
          dx: (Math.random() - 0.5) * 0.22,
          dy: (Math.random() - 0.5) * 0.22,
          c: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }
    function animateBg() {
      resizeBg();
      createParticles();
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.c;
          ctx.globalAlpha = 0.13;
          ctx.fill();
          ctx.globalAlpha = 1;
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
