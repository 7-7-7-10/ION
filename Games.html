<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GameHub â€“ Your Portal to Unblocked Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0a0f2c;
      color: #e0e6f0;
      font-family: 'Montserrat', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 960px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-weight: 700;
      font-size: 4.5rem;
      letter-spacing: 0.25em;
      margin-bottom: 48px;
      background: linear-gradient(90deg, #1e90ff, #5eb6ff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 10px #1e90ff,
        0 0 25px #5eb6ff;
      user-select: none;
      text-align: center;
      border: none;
      box-shadow: none;
      padding: 0;
      background-clip: text;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 28px;
      width: 100%;
    }

    .game-button {
      background: rgba(20, 30, 60, 0.93);
      border: 2.5px solid #1e90ff;
      border-radius: 16px;
      height: 140px;
      cursor: pointer;
      transition: 
        background 0.25s cubic-bezier(.4,2,.6,1),
        box-shadow 0.25s cubic-bezier(.4,2,.6,1),
        border-color 0.18s,
        color 0.18s,
        transform 0.18s;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5eb6ff;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.08em;
      user-select: none;
      text-decoration: none;
      box-shadow: 0 0 12px #1e90ff33;
      outline: none;
      position: relative;
      overflow: hidden;
    }

    .game-button::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      border: 2.5px solid transparent;
      transition: border-color 0.2s;
      pointer-events: none;
    }

    .game-button:hover,
    .game-button:focus {
      background: #111a2e;
      color: #fff;
      border-color: #5eb6ff;
      box-shadow: 0 0 24px #1e90ffcc, 0 0 0 4px #1e90ff33;
      transform: translateY(-5px) scale(1.04);
      z-index: 1;
    }
    .game-button:hover::before,
    .game-button:focus::before {
      border-color: #5eb6ff;
      box-shadow: 0 0 20px #5eb6ff99;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        letter-spacing: 0.12em;
        margin-bottom: 32px;
      }
      .game-button {
        height: 90px;
        font-size: 1rem;
      }
      .game-grid {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="container">
    <h1>GAMEHUB</h1>
    <div class="game-grid">
      <a href="#" class="game-button" tabindex="0" aria-label="Game 1">Game 1</a>
      <a href="#" class="game-button" tabindex="0" aria-label="Game 2">Game 2</a>
      <a href="#" class="game-button" tabindex="0" aria-label="Game 3">Game 3</a>
      <a href="#" class="game-button" tabindex="0" aria-label="Game 4">Game 4</a>
      <a href="#" class="game-button" tabindex="0" aria-label="Game 5">Game 5</a>
      <a href="#" class="game-button" tabindex="0" aria-label="Game 6">Game 6</a>
      <a href="#" class="game-button" tabindex="0" aria-label="Game 7">Game 7</a>
      <a href="#" class="game-button" tabindex="0" aria-label="Game 8">Game 8</a>
    </div>
  </div>
  <!-- Load tsParticles bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <script>
    // Wait until DOM is loaded before initializing
    window.addEventListener('DOMContentLoaded', function () {
      tsParticles.load("tsparticles", {
        fpsLimit: 60,
        background: { color: "#0a0f2c" },
        particles: {
          number: { value: 60, density: { enable: true, area: 900 } },
          color: { value: "#1e90ff" },
          shape: { type: "circle" },
          opacity: { value: 0.6, random: false },
          size: { value: 3.5, random: true },
          move: {
            enable: true,
            speed: 1.2,
            direction: "none",
            random: false,
            straight: false,
            outModes: { default: "out" }
          },
          links: {
            enable: true,
            distance: 120,
            color: "#5eb6ff",
            opacity: 0.45,
            width: 1.2,
            triangles: {
              enable: true,
              color: "#1e90ff",
              opacity: 0.13
            }
          }
        },
        detectRetina: true
      });
    });
  </script>
</body>
</html>
