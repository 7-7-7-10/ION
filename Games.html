<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ION Game Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-hue: 210;
      --theme-accent: hsl(var(--theme-hue), 100%, 56%);
      --theme-accent-light: hsl(var(--theme-hue), 100%, 72%);
      --theme-accent-dark: hsl(var(--theme-hue), 72%, 36%);
      --theme-bg: #0a0f2c;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--theme-bg);
      color: #e0e6f0;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    #vanta-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 960px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(1.3rem, 7vw, 4.2rem);
      max-width: 100vw;
      letter-spacing: clamp(0.03em, 3vw, 0.18em);
      background: linear-gradient(90deg, var(--theme-accent), var(--theme-accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin: 60px 0 32px 0;
      text-align: center;
      user-select: none;
      white-space: nowrap;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      border: none;
      box-shadow: none;
      padding: 0;
      text-shadow: none;
      overflow-x: auto;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: clamp(1rem, 6vw, 2.3rem);
        margin-bottom: 28px;
        white-space: normal;
        word-break: break-word;
        margin-top: 30px;
      }
    }
    .navbar {
      position: fixed;
      top: 18px;
      right: 32px;
      z-index: 1002;
      background: rgba(10, 15, 44, 0.95);
      border-radius: 14px;
      box-shadow: 0 2px 16px var(--theme-accent-dark, #1e90ff33);
      border: 1.5px solid var(--theme-accent-dark, #1e90ff44);
      padding: 8px 20px 8px 16px;
      display: flex;
      align-items: center;
      gap: 18px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .navbar a {
      text-decoration: none;
      color: var(--theme-accent-light);
      font-weight: 600;
      font-size: 1.09rem;
      letter-spacing: 0.04em;
      transition: color 0.16s, text-shadow 0.16s;
      padding: 3px 10px;
      border-radius: 10px;
      position: relative;
    }
    .navbar a:hover, .navbar a:focus-visible {
      color: #fff;
      background: var(--theme-accent);
      text-shadow: 0 0 8px var(--theme-accent-light), 0 0 2px #fff;
      outline: none;
    }
    .navbar .nav-logo {
      font-size: 1.2em;
      font-weight: 700;
      color: var(--theme-accent);
      background: none;
      cursor: pointer;
      padding: 0 10px 0 0;
      letter-spacing: 0.08em;
      text-shadow: 0 0 8px var(--theme-accent-light);
      border: none;
    }
    /* Cloak UI styles */
    .cloak-bar {
      margin: 18px auto 34px auto;
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(30,40,70,0.97);
      border-radius: 14px;
      padding: 12px 26px;
      box-shadow: 0 2px 10px #0004;
      width: fit-content;
      min-width: 230px;
      max-width: 95vw;
      z-index: 5;
    }
    .cloak-bar select {
      font-size: 1.08rem;
      border-radius: 7px;
      border: 1.5px solid #385599;
      background: #232d48;
      color: #d1e5ff;
      padding: 7px 11px;
      outline: none;
      min-width: 140px;
      max-width: 350px;
      transition: border 0.13s;
    }
    .cloak-bar button {
      font-size: 1.09rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--theme-accent), var(--theme-accent-light));
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 22px;
      cursor: pointer;
      box-shadow: 0 2px 10px var(--theme-accent-dark, #1e90ff33);
      transition: background 0.15s, color 0.15s;
      margin-left: 8px;
    }
    .cloak-bar button:hover, .cloak-bar button:focus-visible {
      background: var(--theme-accent-dark);
      color: #fff;
      outline: none;
    }
    @media (max-width: 600px) {
      .cloak-bar {
        padding: 8px 2vw;
        margin: 10px auto 16px auto;
        flex-direction: column;
        align-items: stretch;
      }
      .cloak-bar button {
        width: 100%;
      }
    }
    /* Quick Settings styles */
    .quick-settings {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 36px;
      margin-top: 12px;
      background: rgba(30,40,70,0.97);
      border-radius: 14px;
      padding: 12px 26px;
      box-shadow: 0 2px 10px #0004;
      width: fit-content;
      min-width: 230px;
      max-width: 99vw;
      z-index: 5;
      font-size: 1.03rem;
    }
    .quick-settings label {
      display: flex;
      align-items: center;
      gap: 7px;
      font-weight: 600;
      margin-bottom: 0;
      font-size: 1.03rem;
    }
    .quick-settings .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
      margin-left: 6px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .quick-settings .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .quick-settings .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #c2cddf;
      border-radius: 24px;
      transition: .3s;
    }
    .quick-settings .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 2.5px; bottom: 2.5px;
      background-color: #fff;
      border-radius: 50%;
      transition: .3s;
      box-shadow: 0 1px 5px #0002;
    }
    .quick-settings input:checked + .slider {
      background-color: var(--theme-accent);
    }
    .quick-settings input:checked + .slider:before {
      transform: translateX(20px);
    }
    @media (max-width: 600px) {
      .quick-settings {
        padding: 8px 2vw;
        margin: 10px auto 14px auto;
        gap: 9px;
        flex-direction: column;
        align-items: stretch;
        font-size: 0.97rem;
      }
    }
    .scroll-area {
      width: 100%;
      max-width: 900px;
      height: 700px;
      overflow-y: auto;
      position: relative;
      margin-bottom: 32px;
      scrollbar-width: thin;
      scrollbar-color: var(--theme-accent) var(--theme-bg);
      padding-bottom: 40px;
    }
    .scroll-area::-webkit-scrollbar {
      width: 14px;
      background: var(--theme-bg);
      border-radius: 8px;
    }
    .scroll-area::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--theme-accent), var(--theme-accent-light) 70%);
      border-radius: 8px;
      border: 3px solid var(--theme-bg);
      box-shadow: 0 0 8px var(--theme-accent-dark);
    }
    .scroll-area::-webkit-scrollbar-thumb:hover {
      background: var(--theme-accent-light);
    }
    .scroll-area::-webkit-scrollbar-corner {
      background: var(--theme-bg);
    }
    .scroll-percent {
      position: absolute;
      top: 12px;
      right: -44px;
      width: 40px;
      background: rgba(10, 15, 44, 0.85);
      color: var(--theme-accent-light);
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px var(--theme-accent-dark);
      text-align: center;
      padding: 6px 0;
      pointer-events: none;
      user-select: none;
      z-index: 10;
      transition: top 0.15s cubic-bezier(.4,2,.6,1);
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 28px;
      width: 100%;
      padding-right: 18px;
      box-sizing: border-box;
    }
    .game-button {
      background: rgba(20, 30, 60, 0.93);
      border: 2.5px solid var(--theme-accent);
      border-radius: 16px;
      height: 140px;
      cursor: pointer;
      transition: 
        background 0.25s cubic-bezier(.4,2,.6,1),
        box-shadow 0.25s cubic-bezier(.4,2,.6,1),
        border-color 0.18s,
        color 0.18s,
        transform 0.18s;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--theme-accent-light);
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.08em;
      user-select: none;
      text-decoration: none;
      box-shadow: 0 0 12px var(--theme-accent-dark);
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .game-button-canvas {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      display: block;
    }
    .game-button-content {
      position: relative;
      z-index: 1;
      width: 100%;
      text-align: center;
    }
    .game-button::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      border: 2.5px solid transparent;
      transition: border-color 0.2s;
      pointer-events: none;
    }
    .game-button:hover,
    .game-button:focus {
      background: #111a2e;
      color: #fff;
      border-color: var(--theme-accent-light);
      box-shadow: 0 0 24px var(--theme-accent), 0 0 0 4px var(--theme-accent-dark);
      transform: translateY(-5px) scale(1.04);
      z-index: 1;
    }
    .game-button:hover::before,
    .game-button:focus::before {
      border-color: var(--theme-accent-light);
      box-shadow: 0 0 20px var(--theme-accent-light);
    }
    @media (max-width: 600px) {
      .scroll-area {
        height: 400px;
        padding-bottom: 30px;
      }
      body {
        padding-top: 60px;
      }
      h1 {
        font-size: clamp(1.1rem, 7vw, 2.3rem);
        margin-bottom: 28px;
        white-space: normal;
        word-break: break-word;
        margin-top: 30px;
      }
      .game-button {
        height: 90px;
        font-size: 1rem;
      }
      .game-grid {
        gap: 16px;
      }
      .scroll-percent {
        font-size: 1rem;
        width: 32px;
        right: -36px;
      }
      .quick-settings {
        font-size: 0.98rem;
      }
      .navbar {
        top: 8px;
        right: 8px;
        padding: 5px 7px 5px 8px;
        border-radius: 10px;
        font-size: 0.98rem;
        gap: 10px;
      }
      .navbar a {
        padding: 3px 6px;
        font-size: 0.95rem;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.triangles.min.js"></script>
</head>
<body>
  <div id="vanta-bg"></div>
  <!-- Navigation Bar -->
  <nav class="navbar" id="navbar">
    <span class="nav-logo" tabindex="0" title="ION Game Vault Home">ION</span>
    <a href="index.html" tabindex="0">Home</a>
    <a href="Games.html" tabindex="0">Games</a>
    <a href="PR0XIES.html" tabindex="0">Proxies</a>
    <a href="AI.html" tabindex="0">AI</a>
    <a href="#" tabindex="0">About</a>
    <a href="#" tabindex="0">Contact</a>
  </nav>

  <div class="container">
    <h1>Games</h1>
    <!-- Cloak UI -->
    <div class="cloak-bar">
      <label for="cloak-dropdown" style="margin-right:8px; font-weight:700;">Tab Cloak:</label>
      <select id="cloak-dropdown">
        <option value="">Choose...</option>
        <option value="classroom">Google Classroom</option>
        <option value="kahoot">Kahoot</option>
        <option value="search">Google Search</option>
        <option value="sheets">Google Sheets</option>
        <option value="docs">Google Docs</option>
        <option value="slides">Google Slides</option>
        <option value="adobe">Adobe</option>
        <option value="khan">Khan Academy</option>
        <option value="powerschool">Powerschool</option>
      </select>
      <button id="cloak-activate-btn" title="Apply Tab Cloak">Cloak</button>
    </div>
    <!-- QUICK SETTINGS -->
    <div class="quick-settings" id="quick-settings">
      <label>
        Animated BG
        <span class="switch">
          <input type="checkbox" id="qset-animated-bg">
          <span class="slider"></span>
        </span>
      </label>
      <label>
        Scroll %
        <span class="switch">
          <input type="checkbox" id="qset-scroll-percent">
          <span class="slider"></span>
        </span>
      </label>
      <label>
        Particles
        <span class="switch">
          <input type="checkbox" id="qset-particles">
          <span class="slider"></span>
        </span>
      </label>
      <label>
        <span id="qset-cloak-label">Cloak on Load</span>
        <span class="switch">
          <input type="checkbox" id="qset-cloak-onload">
          <span class="slider"></span>
        </span>
      </label>
    </div>
    <div class="scroll-area">
      <div class="game-grid" id="game-grid">
        <!-- Game buttons will be injected here -->
      </div>
    </div>
    <div class="scroll-percent" id="scroll-percent" style="display:none;">0%</div>
  </div>
  <script>
    // Vanta BG
    let vantaEffect;
    function setVantaBG(enabled) {
      if (enabled) {
        if (!vantaEffect && window.VANTA && window.VANTA.TRIANGLES) {
          vantaEffect = VANTA.TRIANGLES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: "#2196f3",
            color2: "#0a0f2c",
            backgroundColor: "#0a0f2c"
          });
        } else if (vantaEffect) {
          document.getElementById('vanta-bg').style.display = "";
        }
      } else if (vantaEffect) {
        vantaEffect.destroy();
        vantaEffect = null;
        document.getElementById('vanta-bg').style.display = "none";
      }
    }

    // --- Games.html independent Tab Cloak ---
    const cloakOptions = {
      classroom: {
        title: "Classes",
        favicon: "https://ssl.gstatic.com/classroom/ic_product_classroom_32.png"
      },
      kahoot: {
        title: "Kahoot!",
        favicon: "https://assets-cdn.kahoot.it/controller/v2/favicon.ico"
      },
      search: {
        title: "Google",
        favicon: "https://www.google.com/favicon.ico"
      },
      sheets: {
        title: "Google Sheets",
        favicon: "https://ssl.gstatic.com/docs/spreadsheets/favicon3.ico"
      },
      docs: {
        title: "Google Docs",
        favicon: "https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico"
      },
      slides: {
        title: "Google Slides",
        favicon: "https://ssl.gstatic.com/docs/presentations/images/favicon5.ico"
      },
      adobe: {
        title: "Adobe Acrobat",
        favicon: "https://www.adobe.com/favicon.ico"
      },
      khan: {
        title: "Khan Academy",
        favicon: "https://www.khanacademy.org/favicon.ico"
      },
      powerschool: {
        title: "PowerSchool",
        favicon: "https://powerschool.com/wp-content/uploads/favicon.ico"
      }
    };

    function setTabCloak(title, favicon) {
      if (title) document.title = title;
      if (favicon) {
        let link = document.querySelector("link[rel~='icon']");
        if(!link) {
          link = document.createElement('link');
          link.rel = 'icon';
          document.head.appendChild(link);
        }
        link.href = favicon;
      }
    }

    // --- QUICK SETTINGS keys (totally separate from Settings.html) ---
    const QSET_KEYS = {
      animatedBG: "games_qset_animatedbg",
      scrollPercent: "games_qset_scrollpercent",
      particles: "games_qset_particles",
      cloakOnLoad: "games_qset_cloakonload",
      cloakChoice: "games_qset_cloakchoice"
    };

    function saveQSet(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }
    function loadQSet(key, def) {
      let v = localStorage.getItem(key);
      return v === null ? def : JSON.parse(v);
    }

    // --- Quick Settings Setup ---
    function setupQuickSettings() {
      // Animated BG
      const qbg = document.getElementById('qset-animated-bg');
      qbg.checked = loadQSet(QSET_KEYS.animatedBG, true);
      setVantaBG(qbg.checked);
      qbg.addEventListener('change', function() {
        saveQSet(QSET_KEYS.animatedBG, qbg.checked);
        setVantaBG(qbg.checked);
      });

      // Scroll %
      const qsp = document.getElementById('qset-scroll-percent');
      qsp.checked = loadQSet(QSET_KEYS.scrollPercent, false);
      document.getElementById('scroll-percent').style.display = qsp.checked ? "" : "none";
      qsp.addEventListener('change', function() {
        saveQSet(QSET_KEYS.scrollPercent, qsp.checked);
        document.getElementById('scroll-percent').style.display = qsp.checked ? "" : "none";
      });

      // Particles (dummy, but persists)
      const qp = document.getElementById('qset-particles');
      qp.checked = loadQSet(QSET_KEYS.particles, false);
      qp.addEventListener('change', function() {
        saveQSet(QSET_KEYS.particles, qp.checked);
        // Place effect code here if you have button particles
      });

      // Cloak on Load
      const qcl = document.getElementById('qset-cloak-onload');
      qcl.checked = loadQSet(QSET_KEYS.cloakOnLoad, false);
      qcl.addEventListener('change', function() {
        saveQSet(QSET_KEYS.cloakOnLoad, qcl.checked);
      });
    }

    // --- Cloak UI logic ---
    document.getElementById('cloak-activate-btn').addEventListener('click', function() {
      const val = document.getElementById('cloak-dropdown').value;
      if (!val || !cloakOptions[val]) return;
      setTabCloak(cloakOptions[val].title, cloakOptions[val].favicon);
      // Save cloak choice
      saveQSet(QSET_KEYS.cloakChoice, val);
    });

    // On load, restore quick settings and apply cloak if enabled
    window.addEventListener("DOMContentLoaded", function() {
      setupQuickSettings();

      // Restore cloak choice in dropdown
      const prevCloak = loadQSet(QSET_KEYS.cloakChoice, "");
      if (prevCloak && cloakOptions[prevCloak]) {
        document.getElementById('cloak-dropdown').value = prevCloak;
      }

      // Cloak on load if enabled
      const doCloak = loadQSet(QSET_KEYS.cloakOnLoad, false);
      if (doCloak && prevCloak && cloakOptions[prevCloak]) {
        setTabCloak(cloakOptions[prevCloak].title, cloakOptions[prevCloak].favicon);
      }

      // Render games
      renderGames();

      // If Scroll % is enabled, set up scroll percentage display
      if (document.getElementById('qset-scroll-percent').checked) {
        setupScrollPercent();
      }
    });

    // --- Example Games List and Rendering ---
    const games = [
      { name: "Slope", url: "games/slope.html" },
      { name: "2048", url: "games/2048.html" },
      { name: "Run 3", url: "games/run3.html" },
      { name: "Minecraft Classic", url: "games/minecraft-classic.html" },
      { name: "Retro Bowl", url: "games/retrobowl.html" },
      { name: "Tetris", url: "games/tetris.html" },
      { name: "Cookie Clicker", url: "games/cookieclicker.html" },
      { name: "Minesweeper", url: "games/minesweeper.html" },
      { name: "Flappy Bird", url: "games/flappybird.html" },
      { name: "Snake", url: "games/snake.html" },
      { name: "Super Mario Bros", url: "games/super-mario.html" },
      { name: "Pac-Man", url: "games/pacman.html" }
      // Add more games as you wish!
    ];
    function renderGames() {
      const grid = document.getElementById('game-grid');
      grid.innerHTML = '';
      games.forEach(game => {
        const a = document.createElement('a');
        a.className = "game-button";
        a.href = game.url;
        a.innerHTML = `<span class="game-button-content">${game.name}</span>`;
        grid.appendChild(a);
      });
    }

    // --- Scroll Percent Logic ---
    function setupScrollPercent() {
      const scrollArea = document.querySelector('.scroll-area');
      const scrollPercent = document.getElementById('scroll-percent');
      function updateScroll() {
        const st = scrollArea.scrollTop, sh = scrollArea.scrollHeight - scrollArea.clientHeight;
        let pct = sh > 0 ? Math.round((st / sh) * 100) : 0;
        scrollPercent.textContent = pct + "%";
      }
      scrollArea.addEventListener("scroll", updateScroll);
      updateScroll();
      scrollPercent.style.display = "";
    }
  </script>
</body>
</html>
